<html>
<head>
	<title>Keras MobileNet + Tensorflowjs Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> 
	<script type="text/javascript" src="js/mobile-net.js"></script>
	<script type="text/javascript" src="js/chart.js"></script>
	<script type="text/javascript" src="js/imagenet_classes.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.highcharts.com/highcharts.js"></script>


</head>
<body>
	<div class="container">
		<div class="mobilenet-demo-container">
			<h1>Image classification</h1>
			<div class="turtorial">
				<p><b>Turtorial</b></p>
				<p>1. Load model First</p>
				<p>2. Load image Second</p>
				<p>3. Predict Last</p>
			</div>
			<div class="demo-wrapper">
				<div>
					<button id="load-button" class="input-button" onclick="loadModel()">Load Model</button>
					<label for="select-file-image" class="input-button">
						Upload Image
					</label>
					
					<input type='file' id="select-file-image" onchange="loadImageLocal()" style="display: None" />
					<div id="progress-box" style="display: None; width: 100% !important;">
						<img src="assets/loading.gif" id="demo-load" width="100px" />
						<p id="progress-box-content" style="color: white;">Loading mobilenet model..</p>
					</div>
				</div>
				<div style="text-align:left">
					<button id="predict-button" class="input-button predict-button" onclick="predictImage()">Predict</button>
				</div>
			</div>
			<div class="demo-output">
				<div class="out-box" id="select-file-box" style="display: none; margin-left: 20px; margin-top: 20px; margin-bottom: 10px;">
					<img id='test-image' />
				</div>
				<div class="out-box" id="predict-box" style="display: none; margin-top: 25px; margin-bottom: 25px; font-size: 24px;">
					<p id="prediction"></p>
					<br>
					<p><b style="color: #2a067e !important; font-style: italic; font-weight: 100; font-size: 24px;">Top-10 Predictions</b></p>
					<ul id="predict-list">
					</ul>
				</div>
			</div>
		</div>
		<div id="container" style="height: 700px; max-width: 1500px; position: relative; left: 13%; margin-top: 50px; bottom: 50px;"></div>
		<div>
			<canvas id="sang" style="max-height: 700px; max-width: 1500px; position: relative; left: 13%; margin-top: 50px; bottom: 50px;"></canvas>
		</div> 
	</div>
</body>
</html>
